{% extends "base.html" %}

{% block title %}Work For LA | Jobs | {{ job.title }}{% endblock %}

{% block content %}
  <h1>Job Details</h1>
  <h2>{{ job.title }}</h2>
  <h3>Salary</h3>
  <p>{{ job.salary_low }} &ndash; {{ job.salary_high }} monthly</p>

  <div class="jd-description">
    {{ job.description }}
  </div>

  <p>{{ time }}</p>
{% endblock %}
